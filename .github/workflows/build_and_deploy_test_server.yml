name: Build

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ deploy ]

jobs:
  build_backend:
    name: Build jar file and create image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: deploy
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_TEST_SERVER }}
          password: ${{ secrets.DOCKER_PASSWORD_TEST_SERVER }}
      - name: Push to dockerhub gateway service
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: infra/Dockerfile_backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME_TEST_SERVER }}/monitoring_gateway:latest
      - name: Push to dckerhub report service
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: infra/Dockerfile_backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME_TEST_SERVER }}/monitoring_gateway:latest

