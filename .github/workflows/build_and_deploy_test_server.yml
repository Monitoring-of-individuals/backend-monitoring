  build_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'frontend'
    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Update submodules
        run: git submodule update --remote
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build || true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_TEST_SERVER }}
          password: ${{ secrets.DOCKER_PASSWORD_TEST_SERVER }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: infra/Dockerfile_frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME_TEST_SERVER }}/monitoring_frontend:latest

  deploy_backend:
    name: Deploy to test server
    runs-on: ubuntu-latest
    needs: 
      - build_backend
      - build_frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref:
            deploy
      - name: Copying infra files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY_TEST_SERVER }}
          source: "infra/docker-compose-test-server.yml, infra/nginx.conf"
          target: /home/code/

      - name: Create .env & launch docker compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY_TEST_SERVER }}
          script: |
            cd /home/code/infra/
            docker compose -f docker-compose-test-server.yml down
            docker image rm ${{ secrets.DOCKER_USERNAME_TEST_SERVER }}/monitoring_backend:latest
            docker image rm redis:alpine
            docker image rm postgres:13.3-alpine
            docker image prune
            rm .env
            cat > .env << EOT
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_SERVER_PORT=${{ secrets.MAIL_SERVER_PORT }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            SECURITY_KEY=${{ secrets.SECURITY_KEY }}
            SMTP_SERVER=${{ secrets.SMTP_SERVER }}
            EOT
            cat > fullchain.pem << EOT
            ${{ secrets.TEST_SERVER_FULLCHAIN_PEM }}
            EOT
            cat > privkey.pem << EOT
            ${{ secrets.TEST_SERVER_PRIVKEY_PEM }}
            EOT
            cat > options-ssl-nginx.conf << EOT
            ${{ secrets.TEST_SERVER_OPTIONS_SSL_NGINX }}
            EOT
            cat > ssl-dhparams.pem << EOT
            ${{ secrets.TEST_SERVER_DHPARAMS_PEM }}
            EOT
            docker compose -f docker-compose-test-server.yml up -d